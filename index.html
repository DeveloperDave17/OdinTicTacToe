<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="grid-container">
        <div class="game-menu">
            <h1>Fantasy Tic Tac Toe</h1>
            <div class="character-customization">
                <p>Select a Character</p>
                <div class="character-holder"><img src="./pictures/knight.png" alt="Human"></div>
                <div class="character-holder"><img src="./pictures/elf.png" alt="Elf"></div>
                <div class="character-name">
                    <span>Name:</span>
                    <input type="text" value="Player One">
                </div>
            </div>
            <div class="character-customization">
                <p>Select a Character</p>
                <div class="character-holder"><img src="./pictures/minotaur.png" alt="minotaur"></div>
                <div class="character-holder"><img src="./pictures/troll.png" alt="troll"></div>
                <div class="character-name">
                    <span>Name:</span>
                    <input type="text" value="Player Two">
                </div>
            </div>
            <div class="mode-selection">
                <span>Mode:</span>
                <select name="mode" id="mode">
                    <option value="pvp">Player vs Player</option>
                    <option value="easyAI">Easy Difficulty AI</option>
                    <option value="mediumAI">Medium Difficulty AI</option>
                    <option value="hardAI">Hard Difficulty AI</option>
                </select>
            </div>
            <button class="start-button">Start</button>
        </div>
        <div class="game-board-container">
            <div id="tile1"></div>
            <div id="tile2"></div>
            <div id="tile3"></div>
            <div id="tile4"></div>
            <div id="tile5"></div>
            <div id="tile6"></div>
            <div id="tile7"></div>
            <div id="tile8"></div>
            <div id="tile9"></div>
        </div>
    </div class="grid-container">
</body>
</html>
